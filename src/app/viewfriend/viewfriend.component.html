<app-adminnavbar></app-adminnavbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-md-12 col-sm-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 col-xxl-3" *ngFor="let i of data">

                    <div class="card" style="width: 18rem;">
                        <img src="..." class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">name:{{i.name}}</h5>
                          <p class="card-text">friend name:{{i.friendName}}</p>
                          <p class="card-text">friend nickname:{{i.friendNickName}}</p>
                          <p class="card-text">describe your friend:{{i.DescribeYourFriend}}</p>

                        </div>
                      </div>



                </div>
            </div>
        </div>
    </div>
</div>
